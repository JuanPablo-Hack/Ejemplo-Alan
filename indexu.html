      <script>
        const canvas = document.getElementById("canvas"),
          ctx = canvas.getContext("2d"),
          bolaAzul = document.getElementById("bolaAzul"),
          bolaRoja = document.getElementById("bolaRoja");
        let anchoImagen = 224,
          altoImagen = 219;
        (canvas.width = 1324), (canvas.height = 650);
        const pintar = (a, e, n, t) => {
          ctx.drawImage(a, 0, 25, n, t),
            ctx.drawImage(e, 225, 15, n, t),
            ctx.drawImage(a, 450, -100, n, t),
            ctx.drawImage(a, 250, 250, n, t),
            ctx.drawImage(e, 0, 250, n, t),
            ctx.drawImage(e, 150, 450, n, t),
            ctx.drawImage(e, 450, 400, n, t),
            ctx.drawImage(e, 475, 150, n, t),
            ctx.drawImage(a, 650, 300, n, t),
            ctx.drawImage(a, 650, 25, n, t),
            ctx.drawImage(e, 825, 150, n, t);
        };
        function test(a) {
          var e = a.clientX / 10,
            n = a.clientY / 10;
          ctx.clearRect(0, 0, canvas.width, canvas.height),
            ctx.drawImage(bolaAzul, e, n, anchoImagen, altoImagen),
            ctx.drawImage(bolaRoja, 225 - e, 15 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaAzul, 450 - e, -100 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaRoja, 250 - e, 250 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaAzul, 0, 250 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaRoja, 150 - e, 450 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaRoja, 450 - e, 400 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaRoja, 475 - e, 150 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaAzul, 650 - e, 300 - n, anchoImagen, altoImagen),
            ctx.drawImage(bolaAzul, 650 - e, 25, anchoImagen, altoImagen),
            ctx.drawImage(bolaRoja, 900 - e, 150 - n, anchoImagen, altoImagen);
        }
        (window.onload = pintar(bolaAzul, bolaRoja, anchoImagen, altoImagen)),
          document.addEventListener("wheel", function (a) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.sign(a.deltaY) < 0) {
              let a = anchoImagen > 224 ? --anchoImagen : anchoImagen,
                e = altoImagen > 224 ? --altoImagen : altoImagen;
              pintar(bolaAzul, bolaRoja, a, e);
            } else ++anchoImagen, ++altoImagen, pintar(bolaAzul, bolaRoja, anchoImagen, altoImagen);
          }),
          document.addEventListener("mousemove", test);
      </script>
